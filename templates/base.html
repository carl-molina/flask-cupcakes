<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/minty/bootstrap.min.css">
  <title>Sweet Cupcakes</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" id="brand-name" href="/">Sweet Cupcakes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#brand-name">Home
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#cupcake-list-container">Cupcakes Ratings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#new-cupcake-form">Rate a cupcake</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <h2 class="my-3"> Here's the cupcakes we have!</h2>
    </div>
    <div class="container">
      <div id="cupcake-list-container" class="row row-cols-2 row-cols-lg-4 g-3">
          <!-- Cupcake List Here -->
      </div>
    </div>

    <div id="new-cupcake-form" class="container my-3">
      <form method="POST">
        <fieldset>
          <legend>Add a Cupcake Here!</legend>
          <div class="form-group">
            <label for="cupcake-flavor" class="form-label mt-4">Cupcake Flavor</label>
            <input
              required
              type="text"
              class="form-control"
              id="cupcake-flavor"
              placeholder="Flavor of Cupcake">
          </div>
          <div class="form-group">
            <label for="cupcake-size" class="form-label mt-4">Size of Cupcake</label>
            <select class="form-select" id="cupcake-size">
              <option selected disabled>Select a size</option>
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
              <option>Extra-Large</option>
            </select>
          </div>
          <div class="form-group">
            <label for="cupcake-rating" class="form-label mt-4">Cupcake Rating</label>
            <select class="form-select" id="cupcake-rating">
              <option selected disabled>Give it a rating</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </select>
          </div>
          <div class="form-group">
            <label for="cupcake-image" class="form-label mt-4">Cupcake Image</label>
            <input
              type="url"
              class="form-control"
              id="cupcake-image"
              placeholder="Cupcake Image URL">
          </div>
          <br>
          <div>
            <button class="btn btn-primary">SUBMIT</button>
          </div>
      </form>
    </div>

  </main>
  <footer>
  </footer>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/jquery"></script>
  <script src="/static/cupcakes.js"></script>
</body>
</html>
