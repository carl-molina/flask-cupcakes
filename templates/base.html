<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/minty/bootstrap.min.css">
  <title>Sweet Cupcakes</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-secondary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Sweet Cupcakes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Cupcakes Ratings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Rate a cupcake</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div id="cupcake_list_container" class="container">
      <h2 class="my-3 "> Here's the cupcakes we have!</h2>
      <div class="list-group">
        <!-- TODO: clicking on link with being up cupcake details page -->
        <a
          href="/api/cupcake/id"
          class="list-group-item list-group-item-action list-group-item-primary"
        >
          A sample primary list group Cupcake
        </a>
<!-- TODO: use jQuery to get a list of all the cupcakes and display with above styling -->
      </div>
    </div>

    <div id="cupcake_details" class="container invisible">
      <!-- TODO: show cupcakes details on click -->
    </div>

    <div id="new_cupcake_form" class="container my-3">
      <form>
        <fieldset>
          <legend>Add a Cupcake Here!</legend>
          <div class="form-group">
            <label for="cupcake_flavor" class="form-label mt-4">Cupcake Flavor</label>
            <input
              type="text"
              class="form-control"
              id="cupcake_flavor"
              placeholder="Flavor of Cupcake">
          </div>
          <div class="form-group">
            <label for="cupcake_size" class="form-label mt-4">Size of Cupcake</label>
            <select class="form-select" id="cupcake_size">
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
              <option>Extra-Large</option>
            </select>
          </div>
          </div>
          <div class="form-group">
            <label for="exampleSelect2" class="form-label mt-4">Example multiple select</label>
            <select multiple="" class="form-select" id="exampleSelect2">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleTextarea" class="form-label mt-4">Example textarea</label>
            <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="formFile" class="form-label mt-4">Default file input example</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <fieldset class="form-group">
            <legend class="mt-4">Radio buttons</legend>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
              <label class="form-check-label" for="optionsRadios1">
                Option one is this and thatâ€”be sure to include why it's great
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
              <label class="form-check-label" for="optionsRadios2">
                Option two can be something else and selecting it will deselect option one
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled="">
              <label class="form-check-label" for="optionsRadios3">
                Option three is disabled
              </label>
            </div>
          </fieldset>
          <fieldset class="form-group">
            <legend class="mt-4">Checkboxes</legend>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Default checkbox
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
              <label class="form-check-label" for="flexCheckChecked">
                Checked checkbox
              </label>
            </div>
          </fieldset>
          <fieldset class="form-group">
            <legend class="mt-4">Switches</legend>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked="">
              <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
            </div>
          </fieldset>
          <fieldset class="form-group">
            <legend class="mt-4">Ranges</legend>
              <label for="customRange1" class="form-label">Example range</label>
              <input type="range" class="form-range" id="customRange1">
              <label for="disabledRange" class="form-label">Disabled range</label>
              <input type="range" class="form-range" id="disabledRange" disabled="">
              <label for="customRange3" class="form-label">Example range</label>
              <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
          </fieldset>
          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>
    </div>

  </main>
  <footer>
  </footer>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous">
  </script>
</body>
</html>
